# vars/environments/development.yml - Development-specific overrides
---
# ===========================================
# DEVELOPMENT ENVIRONMENT CONFIGURATION
# ===========================================

# Connection settings
aap_public_url: "https://aap-dev.sandbox2957.opentlc.com"
aap_admin_user: "admin"
aap_admin_password: "changeme"  # OK for development
aap_verify_ssl: false

# Environment
environment: "development"

# Development-friendly project configuration
projects:
  - name: "Demo Playbooks"
    description: "Sample playbooks for testing infrastructure"
    scm_type: "git"
    scm_url: "https://github.com/ansible/ansible-examples.git"
    scm_branch: "master"
    scm_clean: true
    scm_update_on_launch: true  # Enable auto-update in dev
    scm_update_cache_timeout: 60  # Faster updates
    timeout: 300
    
  - name: "Development Playbooks"
    description: "Development and testing playbooks"
    scm_type: "git"
    scm_url: "https://github.com/your-org/dev-playbooks.git"
    scm_branch: "develop"
    scm_clean: true
    scm_update_on_launch: true
    timeout: 300

# Development job templates with enhanced debugging
job_templates:
  - name: "Ping All Managed Nodes"
    description: "Test connectivity to all managed nodes"
    project: "Demo Playbooks"
    playbook: "ping.yml"
    inventory: "Managed Infrastructure"
    credentials: ["Managed Nodes SSH Key"]
    execution_environment: "Infrastructure EE"
    timeout: 300
    verbosity: 2  # Higher verbosity for debugging
    allow_simultaneous: true
    
  - name: "Development Testing"
    description: "Run development tests on managed nodes"
    project: "Development Playbooks"
    playbook: "test_suite.yml"
    inventory: "Managed Infrastructure"
    credentials: ["Managed Nodes SSH Key"]
    execution_environment: "Infrastructure EE"
    timeout: 600
    ask_limit_on_launch: true
    ask_variables_on_launch: true
    ask_tags_on_launch: true
    verbosity: 3

# Development notifications (optional)
notification_templates:
  - name: "Development Notifications"
    description: "Development team notifications"
    type: "email"
    configuration:
      host: "localhost"
      port: 25
      sender: "aap-dev@localhost"
      recipients:
        - "dev-team@localhost"

# Development settings
run_validation: true
validation_job_template: "Ping All Managed Nodes"
max_retries: 2
retry_delay: 3